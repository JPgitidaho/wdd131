<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Qeldplan Inspired Mockup</title>
    <style>
        :root {
            --bg: #0a0f1f;
            --card: #141a2a;
            --text: #e6eaf2;
            --brand: #3a7afe;
            --accent: #f5b700;
            --danger: #ff4c4c;
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card);
        }

        header h1 {
            margin: 0;
            color: var(--brand);
        }

        .btn {
            background: var(--brand);
            color: #fff;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #22c55e, #9333ea);
            color: #fff;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .card h2 {
            margin-top: 0;
            color: var(--brand);
        }

        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .add-btn {
            margin-top: 1rem;
            background: var(--brand);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mini Store</h1>
        <button class="btn">Shop Now</button>
    </header>

    <div class="container">
        <div class="card">
            <h2>Cotton T-Shirt</h2>
            <p class="price">$14.99</p>
            <button class="btn-gradient">Shop Now</button>

        </div>
    </div>
</body>

</html>
